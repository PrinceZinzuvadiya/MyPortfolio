<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prince | Python Developer</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .card {
        transition: box-shadow 0.3s ease;
      }
      .card:hover {
        box-shadow: 0 0 10px rgb(98, 0, 211);
      }

      .navbar-brand:hover {
        background-color: rgb(125, 27, 238);
        color: white !important;
      }
    </style>
  </head>
  <body>
    {% if messages %} {% for msg in messages %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{msg}}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}

    <!-- intro start -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <img
            src="https://mattfarley.ca/img/mf-avatar.svg"
            class="img-fluid mx-auto d-block mt-3 my-2"
            alt="Avatar"
            style="max-width: 100%; height: 20vh"
          />
        </div>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <h1
          class="w-75 text-center"
          style="
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
              serif;
            font-weight: bold;
            font-size: 45px;
          "
        >
          Thanks for taking the time to reach out. How can I help you today?
        </h1>
      </div>
    </div>
    <!-- intro end -->

    <!-- form start -->
    <div>
      <form method="post" class="was-validated w-50 mx-auto fs-4 my-5">
        {% csrf_token %}
        <div class="row">
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="validationCustom01"
              name="name"
              required
            />
          </div>

          <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="validationCustom02"
              name="email"
              required
            />
          </div>
        </div>
        <div class="row my-4">
          <div class="col-md-6">
            <label for="validationCustom01" class="form-label">Message</label>
            <div class="input-group">
              <textarea
                class="form-control"
                aria-label="With textarea"
                name="message"
                required
              ></textarea>
            </div>
          </div>
          <div class="mb-3 my-3">
            <button class="btn btn-primary" type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
    <!-- form end -->
  </body>
</html>
